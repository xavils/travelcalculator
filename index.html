<!DOCTYPE html>
<html lang="en">
  <head>
    <title>How much to travel the world?</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Easily calculate the cost of a multi-country trip using this handy tool.">
    <meta name="author" content="xavils">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <section id="items-list" class="container">
      <div class="row">
        <div class="col-lg-6" id="addBelow">
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">Country</span>
            <div class="ui-widget">
              <input type="text" class="form-control getInput" id="country" placeholder="Ex: Hong Kong...">
            </div>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="add">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-disabled">Sleep</button>
            <button type="button" class="btn btn-default" id="hostel">Hostel</button>
            <button type="button" class="btn btn-default" id="cheapHotel">Cheap Hotel</button>
            <button type="button" class="btn btn-default" id="starHotel">*** Hotel</button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="input-group">
            <span class="input-group-addon">Activities</span>
            <input type="text" id="activities" class="form-control getInput" placeholder="Those extra activities...">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-disabled">Eat</button>
            <button type="button" class="btn btn-default" id="streetFood">Street Food</button>
            <button type="button" class="btn btn-default" id="eatOut">Eat Out Often</button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="input-group">
            <span class="input-group-addon">Flights</span>
            <input type="text" id="flights" class="form-control getInput" placeholder="Total miles travelled">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-disabled">Party</button>
            <button type="button" class="btn btn-default" id="noParty">No</button>
            <button type="button" class="btn btn-default" id="moderate">Moderate</button>
            <button type="button" class="btn btn-default" id="hellYes">Hell Yes!</button>
          </div>
        </div>
        <div class="col-lg-6">
          <a class="btn btn-default" href="#" role="button">Get total</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1 id="totalPrice">$0</h1>
        </div>
      </div>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="jquery.autocomplete.js"></script>
    <script src="application.js"></script>

  </body>
</html>
